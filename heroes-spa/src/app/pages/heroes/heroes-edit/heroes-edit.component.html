<mat-card>
  <form [formGroup]="editHeroForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Edit {{ editHeroForm.get('name')?.value | titlecase }} </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <img mat-card-image [src]="previewUrl" alt="{{ editHeroForm.get('name')?.value }}">

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Super Powers</mat-label>
        <input matInput formControlName="superPower" required>
      </mat-form-field>

      <input type="file" accept="image/png, image/jpeg" (change)="onFileSelected($event)">
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary" [disabled]="!editHeroForm.valid">Save</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
